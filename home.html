<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书馆座位预约系统</title>
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/home.js" defer></script>
</head>
<body>
    <div class="user-menu">
        <div class="avatar" onclick="toggleUserMenu()">
            <img src="../images/avatar.png" id="userAvatar" alt="用户头像">        
            <span id="username"></span>
        </div>
        <div class="user-dropdown" id="userDropdown">
            <button onclick="showEditForm()">修改信息</button>
        </div>
    </div>
    <div class="container">
        <h1>图书馆座位预约</h1>
        <div class="time-picker">
            <div class="input-group">
                <div class="input-row">
                    <label>
                        <span class="input-title">开始时间:</span>
                        <input type="datetime-local" id="startTime">
                    </label>
                    <label>
                        <span class="input-title">结束时间:</span>
                        <input type="datetime-local" id="endTime">
                    </label>
                </div>
            </div>
        </div>        
        <div class="floor-header">一楼</div>
        <div class="room-list">
            <div class="room-header">A区</div>
            <div class="seat-list" id="A"></div>
            <div class="room-header">B区</div>
            <div class="seat-list" id="B"></div>
        </div>
        <div class="floor-header">二楼</div>
        <div class="room-list">
            <div class="room-header">C区</div>
            <div class="seat-list" id="C"></div>
        </div>
        <div class="floor-header">三楼</div>
        <div class="room-list">
            <div class="room-header">D区</div>
            <div class="seat-list" id="D"></div>
            <div class="room-header">E区</div>
            <div class="seat-list" id="E"></div>
        </div>
        <div class="floor-header">四楼</div>
        <div class="room-list">
            <div class="room-header">F区</div>
            <div class="seat-list" id="F"></div>            
        </div>
        <div class="reservations">
            <h2>我的预约记录</h2>
            <div id="reservationList"></div>
        </div>
    </div>
</body>
</html>
